# QRIS Transaction Generator
version: '3.8'

services:
  qris-app:
    build: .
    container_name: qris-generator
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      # Mount untuk menyimpan file upload dan generated
      - ./public/uploads:/app/public/uploads
      - ./public/generated:/app/public/generated
      # Mount base template
      - ./base_template.png:/app/base_template.png
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qris-network

  # Optional: Nginx sebagai reverse proxy (uncomment jika diperlukan)
  # nginx:
  #   image: nginx:alpine
  #   container_name: qris-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - qris-app
  #   restart: unless-stopped
  #   networks:
  #     - qris-network

networks:
  qris-network:
    driver: bridge

volumes:
  uploads_data:
  generated_data: